<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Farmer</title>
</head>
<body>
    <h1>Update Farmer Information</h1>
    <form action="/admin/update-farmer" method="post">
        <label>Farmer Email: </label>
        <input type="email" name="email" required><br><br>

        <label>New Full Name: </label>
        <input type="text" name="name"><br><br>

        <label>New Password: </label>
        <input type="password" name="password"><br><br>

        <label>New Phone Number: </label>
        <input type="text" name="phone"><br><br>

        <button type="submit">Update Farmer Info</button>
    </form>

    <!-- Display messages -->
    <p th:if="${message}" th:text="${message}" style="color:green;"></p>
    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
</body>
</html>
