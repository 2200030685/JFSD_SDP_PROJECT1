<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
</head>
<body>
    <h1>Weather Updates</h1>
    <form method="get" action="/farmer/weather">
        <label for="location">Enter location:</label>
        <input type="text" name="location" id="location" />
        <button type="submit">Fetch Weather</button>
    </form>

    <div>
        <h2>Weather for <span th:text="${location}">Location</span></h2>
        <p>Temperature: <span th:text="${temperature}">Temperature</span> Â°C</p>
        <p>Condition: <span th:text="${condition}">Condition</span></p>
        <p>Humidity: <span th:text="${humidity}">Humidity</span> %</p>
        <p>Wind Speed: <span th:text="${windSpeed}">Wind Speed</span> kph</p>
    </div>
</body>
</html>
