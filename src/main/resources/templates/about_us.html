<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background with image */
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://images.pexels.com/photos/1553850/pexels-photo-1553850.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      color: #333;
    }

    /* Main container */
    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #4CAF50;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      line-height: 1.8;
      font-size: 1.1rem;
      margin: 10px 0;
      color: #555;
    }

    /* Add a title shadow for better contrast */
    h1 {
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }
    }

    /* Styling the footer */
    footer {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9rem;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <!-- Main container with content -->
  <div class="container">
    <h1>About Us</h1>
    <p>
      We are a farming community platform connecting farmers and agriculture experts to promote sustainable farming practices and improve productivity.
