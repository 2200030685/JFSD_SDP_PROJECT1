<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        Admin Dashboard
    </header>
    <nav>
        <a href="/admin/users">User Management</a>
        <a href="/admin/reports">Reports</a>
        <a href="/admin/settings">Settings</a>
    </nav>
    <div class="container">
        <h2>Welcome, Admin!</h2>
        <p>Manage farmer records by performing CRUD operations below:</p>
        <div>
            <button onclick="window.location.href='/admin/add-farmer'">Add Farmer</button>
            <button onclick="window.location.href='/admin/remove-farmer'">Remove Farmer</button>
            <button onclick="window.location.href='/admin/update-farmer'">Update Farmer</button>
        </div>
    </div>
</body>
</html>
