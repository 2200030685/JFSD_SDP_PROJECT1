spring.application.name=FarmingPlatForm

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/farming_app?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Thandra@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Show SQL in logs (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Whitelabel Error Page
server.error.whitelabel.enabled=false

# Thymeleaf Configuration (only if you're using Thymeleaf)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# JSP View Configuration (remove if you're not using JSP views)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
