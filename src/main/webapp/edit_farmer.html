<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Farmer</title>
</head>
<body>
    <h1>Edit Farmer</h1>
    <form th:action="@{'/admin/farmers/update/' + ${farmer.id}}" th:object="${farmer}" method="post">
        Name: <input type="text" th:field="*{name}" required><br>
        Email: <input type="email" th:field="*{email}" required><br>
        Phone: <input type="text" th:field="*{phone}" required><br>
        <input type="submit" value="Update Farmer">
    </form>
</body>
</html>
